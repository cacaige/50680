<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>高级防屏蔽链接</title>
<script>
function generateRandomURLs(prefix, count) {
    const alphanumeric = 'ABCDEFdefghijklGHIJKL3456MNOPQRSTUVWXYZabcmnopqrstuvwxyz012789';
    const urls = [];
 
    for (let i = 0; i < count; i++) {
        let suffix = '';
        for (let j = 0; j < 8; j++) { // 生成一个随机字符
            suffix += alphanumeric.charAt(Math.floor(Math.random() * alphanumeric.length));
        }
        urls.push(prefix + suffix);
    }
 
    return urls;
}
 
window.onload = function() {
    const baseURL = 'https://c07515ea.50680.pages.dev/?';
    const numberOfURLs = 20; // 你想生成的URL数量
    const randomURLs = generateRandomURLs(baseURL, numberOfURLs);
 
    // 输出到页面
    document.getElementById('urls').innerHTML = randomURLs.join('<br>');
};
</script>
</head>
<body>
<div id="urls"></div>
<script>
// 设置倒计时时间（单位：秒）
var seconds = 15;
 
function countdown() {
    seconds = seconds - 1;
    if (seconds < 0) {
        // 倒计时结束，刷新页面
        location.reload();
    } else {
        // 更新显示的倒计时时间
        document.getElementById('countdown').innerHTML = seconds;
    }
}
 
// 每秒调用countdown函数
setInterval(countdown, 1500);
</script>
<div>防屏蔽链接<span id="countdown">15</span>秒后自动生成</div>
</body>
</html>
